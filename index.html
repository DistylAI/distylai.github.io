<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to IFScale</title>
    <script>
        // Redirect to IFScale subdirectory
        window.location.href = "/IFScale/";
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .redirect-message h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .redirect-message p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .redirect-message a {
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .redirect-message a:hover {
            background: white;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting...</h1>
        <p>You are being redirected to the IFScale page.</p>
        <p>If you are not redirected automatically, <a href="/IFScale/">click here</a>.</p>
    </div>
</body>
</html>
